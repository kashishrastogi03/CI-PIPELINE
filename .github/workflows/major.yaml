name: major assignment

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        run: |
          curl -fsSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 8.0
          echo "$HOME/.dotnet" >> $GITHUB_PATH
          echo "DOTNET_ROOT=$HOME/.dotnet" >> $GITHUB_ENV
          export DOTNET_ROOT=$HOME/.dotnet
          export PATH=$HOME/.dotnet:$PATH

      - name: Build Project
        run: dotnet build --configuration Debug

      - name: Run Tests & Generate Coverage
        run: |
          mkdir -p coverage
          dotnet test --configuration Debug --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}   # Add the tenant ID here

      - name: Build Docker Image
        run: |
          docker build -t calculator-app:latest .

      - name: Push Docker Image to ACR
        run: |
          docker tag calculator-app:latest ${{ secrets.ACR_USERNAME }}.azurecr.io/calculator-app:latest
          docker push ${{ secrets.ACR_USERNAME }}.azurecr.io/calculator-app:latest

