name: SonarCloud

on: 
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        run: |
          curl -fsSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 8.0
          echo "$HOME/.dotnet" >> $GITHUB_PATH
          echo "DOTNET_ROOT=$HOME/.dotnet" >> $GITHUB_ENV
          export DOTNET_ROOT=$HOME/.dotnet
          export PATH=$HOME/.dotnet:$PATH

      - name: Install SonarScanner for .NET
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          dotnet sonarscanner begin \
            /k:"kashishrastogi03_CI-PIPELINE" \
            /o:"kashishrastogi03" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="coverage/**/*.xml" \
            /d:sonar.cs.file.suffixes=".cs,.razor,.cshtml" \  # Add .cshtml files here
            /d:sonar.cs.analyzeGeneratedCode=true \  # Enable generated code analysis if needed
            /d:sonar.cs.analyzeRazorCode=true \  # Enable Razor code analysis
            /d:sonar.cs.ignoreHeaderComments=true  # Default behavior, ignore header comments
            /d:sonar.c.file.suffixes=- \
            /d:sonar.cpp.file.suffixes=- \
            /d:sonar.objc.file.suffixes=-

      - name: Build Project
        run: dotnet build --configuration Debug

      - name: Run Tests & Generate Coverage
        run: |
          mkdir -p coverage
          dotnet test --configuration Debug --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Verify Coverage File Exists
        run: |
          echo "Listing files in coverage directory:"
          ls ./coverage
          if [ -z "$(find ./coverage -name '*.xml')" ]; then
            echo "No coverage file found!"
            exit 1
          fi

      - name: Rename Coverage Report
        run: |
          # Find the first XML file in the coverage directory
          report=$(find ./coverage -name "*.xml" | head -n 1)
          if [ -n "$report" ]; then
            mv $report coverage/coverage.opencover.xml
          else
            echo "No coverage file found!"
            exit 1
          fi

      - name: End SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
